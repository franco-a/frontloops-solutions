<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!--
    Welcome to your first asset!

    You could've noticed there is a link to Roboto font in the head.
    You can use it in css by typing font-family: Roboto, sans-serif;
    and you can customize it by using font-weight (400, 500 etc. - numbers in the link tag)

    Good luck and have fun!
  -->
  <div class="card-container">

    <article class="card">
      <img src="./img/device.svg" alt="" class="card__deco">
      <h2 class="card__header">MOBILE</h2>
      <p class="card__desc">
        Get notifications about new releases in our mobile app
      </p>
      <p class="card__price">
        <span class="card__sign">$</span>
        <span class="card__num">10</span>
        <span class="card__month"> / month</span>
      </p>
    </article>

    <article class="card">
      <img src="./img/laptop.svg" alt="" class="card__deco">
      <h2 class="card__header">DESKTOP</h2>
      <p class="card__desc">
        Enjoy new episodes on your laptop in browser with our web
        web service which supports all the platforms
      </p>
      <p class="card__price">
        <span class="card__sign">$</span>
        <span class="card__num">15</span>
        <span class="card__month"> / month</span>
      </p>
    </article>

    <article class="card">
      <img src="./img/monitor.svg" alt="" class="card__deco">
      <h2 class="card__header">TV</h2>
      <p class="card__desc">
        Watch your favorite series at home on large
        screen with our TV application
      </p>
      <p class="card__price">
        <span class="card__sign">$</span>
        <span class="card__num">20</span>
        <span class="card__month"> / month</span>
      </p>
    </article>

  </div>

</body>
</html>
