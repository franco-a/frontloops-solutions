<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <div class="container">

    <div class="ticket">

      <div class="ticket__destination">
        <p class="ticket__from">FRANKFURT</p>
        <p class="ticket__to">AMSTERDAM</p>
      </div>

      <div class="ticket__top-info">
        <div class="ticket__info-group">
          <p class="ticket__info">FLIGHT</p>
          <p class="ticket__stat">815</p>
        </div>
        <div class="ticket__info-group">
          <p class="ticket__info">GATE</p>
          <p class="ticket__stat">23G</p>
        </div>
        <div class="ticket__info-group">
          <p class="ticket__info">SEAT</p>
          <p class="ticket__stat">10F</p>
        </div>
      </div>

      <div class="ticket__bttm-info">
        <div class="ticket__info-group">
          <p class="ticket__info">PASSENGER</p>
          <p class="ticket__stat">Robert De Niro</p>
        </div>
        <div class="ticket__info-group">
          <p class="ticket__info">CLASS</p>
          <p class="ticket__stat">Business</p>
        </div>
        <div class="ticket__info-group">
          <p class="ticket__info">DEPARTURE</p>
          <p class="ticket__stat">3:45am, Dec 15</p>
        </div>
        <img src="./img/qr.svg" alt="qr code" class="ticket__code">
      </div>

    </div>

  </div>
  
</body>
</html>
